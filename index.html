<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder 54 Squares</title>
    <link rel="stylesheet" href="https://moe-sg.github.io/SnakeLadder/style.css">
</head>
<body>
    <div class="game-container">
        <div id="board"></div>
        <div class="controls-container">
            <h1>Snakes & Ladders (54)</h1>
            <div class="dice-container">
                <div id="dice" onclick="rollDice()">
                    <span id="dice-value">1</span>
                </div>
                <button onclick="rollDice()">Roll Dice</button>
            </div>
            
            <button onclick="resetGame()">Reset Game</button>
            <button onclick="saveGame()">Save Game</button>
            <button onclick="loadGame()">Load Game</button>
            <button onclick="toggleAdminPanel()">Admin Controls</button>

            <div id="admin-panel" style="display: none;">
                <h3>Admin</h3>
                <input type="password" id="admin-password" placeholder="Password">
                <button onclick="adminLogin()">Login</button>
                <div id="admin-controls-inner" style="display: none;">
                    <label for="next-player-select">Set Next Player:</label>
                    <select id="next-player-select"></select>
                    <button onclick="setNextPlayer()">Set Player</button>
                    <label for="admin-rolls">Set Rolls for Next Turn:</label>
                    <input type="number" id="admin-rolls" min="1" max="6" value="1">
                    <button onclick="setAdminRolls()">Set Rolls</button>
                </div>
            </div>

            <div id="player-list">
                <h3>Players: <span id="current-player-name"></span>'s Turn</h3>
                <ul id="players"></ul>
            </div>
        </div>
    </div>
    <script src="https://moe-sg.github.io/SnakeLadder/script.js"></script>
</body>
</html>
