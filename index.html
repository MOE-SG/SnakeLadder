<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder 54 Squares</title>
    <style>
        body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.game-container {
    display: flex;
    gap: 20px;
    width: 1000px;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.board-area {
    flex-grow: 1;
}

.game-board {
    display: grid;
    /* 6 columns for a 6x9 grid */
    grid-template-columns: repeat(6, 80px); 
    /* 9 rows for a 6x9 grid */
    grid-template-rows: repeat(9, 80px);
    border: 3px solid #333;
    width: fit-content;
    position: relative;
    margin-bottom: 20px;
}

.square {
    width: 80px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    border: 1px solid rgba(0, 0, 0, 0.2);
    box-sizing: border-box;
    font-weight: bold;
    color: #333;
}

/* Alternate Colors */
.color-light {
    background-color: #e0e0e0;
}

.color-dark {
    background-color: #c0c0c0;
}

.square-number {
    position: absolute;
    top: 5px;
    left: 5px;
    font-size: 0.8em;
}

/* Snakes and Ladders Graphics (Simple Text/Emoji representation) */
.snake::after {
    content: 'üêç';
    position: absolute;
    font-size: 2em;
    bottom: 5px;
    right: 5px;
}

.ladder::after {
    content: 'ü™ú';
    position: absolute;
    font-size: 2em;
    bottom: 5px;
    right: 5px;
}

/* Player Tokens (represented by simple colored dots) */
.player-token {
    position: absolute;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    /* Distribute tokens within the cell using transform translate */
    transition: transform 0.5s ease-in-out;
    border: 1px solid black;
    box-shadow: 0 0 3px rgba(0,0,0,0.5);
}

/* Controls and Dice */
.controls {
    display: flex;
    align-items: center;
    gap: 20px;
}

button {
    padding: 10px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
}

.dice-container {
    width: 60px;
    height: 60px;
    border: 2px solid #333;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    background-color: white;
    border-radius: 8px;
}

/* Dice Animation (Simple spin/scale) */
@keyframes roll {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(180deg) scale(1.2); }
    100% { transform: rotate(360deg) scale(1); }
}

.rolling {
    animation: roll 0.5s infinite linear;
}

/* Player List */
.player-area {
    width: 250px;
    max-height: 500px;
    overflow-y: auto;
}

#player-list {
    list-style: none;
    padding: 0;
}

.player-item {
    padding: 8px;
    margin-bottom: 5px;
    border-radius: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.player-item.active {
    background-color: #e6f2ff;
    font-weight: bold;
    border: 1px solid #007bff;
}

/* Modal for Admin */
.modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    background-color: rgba(0,0,0,0.4); 
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto; 
    padding: 20px;
    border: 1px solid #888;
    width: 50%; 
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}
        </style>
</head>
<body>
    <div class="game-container">
        <div id="board"></div>
        <div class="controls-container">
            <h1>Snakes & Ladders (54)</h1>
            <div class="dice-container">
                <div id="dice" onclick="rollDice()">
                    <span id="dice-value">1</span>
                </div>
                <button onclick="rollDice()">Roll Dice</button>
            </div>
            
            <button onclick="resetGame()">Reset Game</button>
            <button onclick="saveGame()">Save Game</button>
            <button onclick="loadGame()">Load Game</button>
            <button onclick="toggleAdminPanel()">Admin Controls</button>

            <div id="admin-panel" style="display: none;">
                <h3>Admin</h3>
                <input type="password" id="admin-password" placeholder="Password">
                <button onclick="adminLogin()">Login</button>
                <div id="admin-controls-inner" style="display: none;">
                    <label for="next-player-select">Set Next Player:</label>
                    <select id="next-player-select"></select>
                    <button onclick="setNextPlayer()">Set Player</button>
                    <label for="admin-rolls">Set Rolls for Next Turn:</label>
                    <input type="number" id="admin-rolls" min="1" max="6" value="1">
                    <button onclick="setAdminRolls()">Set Rolls</button>
                </div>
            </div>

            <div id="player-list">
                <h3>Players: <span id="current-player-name"></span>'s Turn</h3>
                <ul id="players"></ul>
            </div>
        </div>
    </div>
    <script src="https://moe-sg.github.io/SnakeLadder/script.js"></script>
</body>
</html>
