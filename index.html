
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Snakes & Ladders (Power Appsâ€“controlled)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Your existing CSS -->
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Small helper styles for scoreboard */
    #scoreboard { position: fixed; top: 0.5rem; right: 0.5rem; z-index: 99999; }
  </style>
</head>
<body>

  <!-- radios the CSS expects -->
  <input type="radio" id="game-time" class="game-time" />
  <input type="radio" id="turn1" name="turn" />
  <input type="radio" id="turn2" name="turn" />
  <input type="radio" id="turn3" name="turn" />
  <input type="radio" id="turn4" name="turn" />

  <!-- color scheme radios (CSS uses #colors1..#colors4) -->
  <input type="radio" id="colors1" name="colors" />
  <input type="radio" id="colors2" name="colors" />
  <input type="radio" id="colors3" name="colors" />
  <input type="radio" id="colors4" name="colors" />

  <!-- Scoreboard (JS will show/hide/update) -->
  <div id="scoreboard" style="display:none"></div>

  <!-- game container (tabs + board + pieces) -->
  <div id="game">
    <div class="tab" id="player-info"><span></span></div>
    <div class="tab" id="dice" title="Roll the Dice">Roll</div>
    <div class="tab" id="action"><label id="next-turn"></label></div>
    <div class="tab" id="more-info">More info</div>

    <div id="board">
      <!-- You can add your SVG board graphics here if you want -->
      <!-- The CSS will still position pieces using bottom/left via radios -->
    </div>

    <!-- four playing pieces; CSS handles colors via #colors* radios -->
    <svg id="piece-player-1" class="piece" viewBox="0 0 100 100">
      <g><circle cx="50" cy="50" r="35"/></g>
    </svg>
    <svg id="piece-player-2" class="piece" viewBox="0 0 100 100">
      <g><rect x="20" y="20" width="60" height="60" rx="8"/></g>
    </svg>
    <svg id="piece-player-3" class="piece" viewBox="0 0 100 100">
      <g><polygon points="50,15 85,85 15,85"/></g>
    </svg>
    <svg id="piece-player-4" class="piece" viewBox="0 0 100 100">
      <g><ellipse cx="50" cy="50" rx="35" ry="25"/></g>
    </svg>
  </div>

  <!-- popup containers referenced by the CSS -->
  <div id="ladder-popup" class="scrim"><div class="box"><h1>Ladder!</h1><div>Climb up!</div></div></div>
  <div id="snake-popup"  class="scrim"><div class="box"><h1>Snake!</h1><div>Move down!</div></div></div>
  <div id="home-popup"   class="scrim"><div class="box"><h1>Home bounce</h1><div>Bounced back.</div></div></div>
  <div id="congratulations" class="scrim"><div class="box"><h1>Winner!</h1><div>Reload to play again.</div></div></div>

  <noscript>This page needs JavaScript enabled (for Power Apps control).</noscript>
  <script src="script.js"></script>
</body>
</html>
